<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #777474;
        }
        table {
            table-layout: fixed;
            border-collapse: collapse;
        }
        td {
            border: 2px solid black;
            background-color: #fff;
        }
        /* Styles for the score board */
        #scoreBoard {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #eee;

            height: 100px; 
            font-size: 40px; 
        }

    </style>
</head>
<body>

    <!-- Score board -->
    <table id="scoreBoard">
        <tr>
            <td>Stars</td>
            <td>Player</td>
            <td>Army</td>
            <td>Land</td>
        </tr>
        <tr>
            <td id="p1Stars">0</td>
            <td id="p1Name">Player 1</td>
            <td id="p1Army">0</td>
            <td id="p1Land">0</td>
        </tr>
        <tr>
            <td id="p2Stars">0</td>
            <td id="p2Name">Player 2</td>
            <td id="p2Army">0</td>
            <td id="p2Land">0</td>
        </tr>
    </table>

    <table id="grid"></table>

    <script>
        const table = document.getElementById('grid');
        const size = 15; // size of the grid 15x15

        function adjustCellSize() {
            // Get the width of the table
            const tableWidth = table.offsetWidth;

            // Calculate the width and height of each cell
            //const cellSize = tableWidth / size;
            const cellSize = 80;

            // Apply the width and height to each cell
            const cells = table.getElementsByTagName('td');
            for (let i = 0; i < cells.length; i++) {
                cells[i].style.width = `${cellSize}px`;
                cells[i].style.height = `${cellSize}px`;
            }
        }

        // Generate the grid
        for (let i = 0; i < size; i++) {
            const row = document.createElement('tr');
            for (let j = 0; j < size; j++) {
                const cell = document.createElement('td');
                row.appendChild(cell);
            }
            table.appendChild(row);
        }

        // Adjust cell size initially and whenever the window resizes
        adjustCellSize();
        window.onresize = adjustCellSize;

        // Change the background color of a specific cell
        // This will change the color of the cell at row 2, column 3 (zero-based indexing)
        const row = 2;
        const column = 3;
        const cellToChange = table.rows[row].cells[column];
        cellToChange.style.backgroundColor = 'red';


        const row2 = 5;
        const column2 = 6;
        const cellToChange2 = table.rows[row2].cells[column2];
        cellToChange2.style.backgroundColor = 'blue';


    </script>
</body>
</html>
